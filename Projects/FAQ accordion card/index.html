<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img">
          <img
            src="./images/illustration-woman-online-desktop.svg"
            alt="woman"
            class="woman"
          />
        </div>
        <div class="content">
          <h1 class="faq">FAQ</h1>
          <section class="q1">
            <div class="title">
              <h2 class="title-text">How many team members can I invite?</h2>
              <img
                src="./images/icon-arrow-down.svg"
                alt="arrow"
                class="arrow"
              />
            </div>
            <div class="par">
              <p>
                You can invite up to 2 additional users on the Free plan. There
                is no limit on team members for the Premium plan.
              </p>
            </div>
          </section>
          <section class="q1">
            <div class="title">
              <h2 class="title-text">What is the maximum file upload size?</h2>
              <img
                src="./images/icon-arrow-down.svg"
                alt="arrow"
                class="arrow"
              />
            </div>
            <div class="par">
              <p>
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </div>
          </section>
        </div>
      </div>
      <img src="./images/illustration-box-desktop.svg" alt="box" class="box" />
    </div>

    <script src="./code.js"></script>
  </body>
</html>
