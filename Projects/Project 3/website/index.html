<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="app">
            <div class="holder headline">Weather Journal App</div>
            <div class="content">
                <div id="entry-data">
                    <div class="holder zip">
                        <label for="zip">Enter Zipcode here</label>
                        <input type="text" id="zip" placeholder="" />
                    </div>
                    <div class="holder feel">
                        <label for="feelings">How are you feeling today?</label>
                        <textarea class="myInput" id="feelings" placeholder="" rows="2" cols="40"></textarea>
                    </div>

                    <div>
                        <button id="generate" type="submit">Generate</button>
                    </div>
                </div>

                <div id="entryHolder">
                    <div class="text">
                        <p>To test the functionality, the code needs to run on a localhost:3000 after running the server using "node server.js" command in Terminal</p>
                        <p>To get the code, you can find it <a href="https://github.com/m-abuodeh/Weather-juornal-app"> here</a>.</p>
                    </div>
                </div>
            </div>
            <img src="./images/bg2.png" alt="bg" id="clouds1" />
            <img src="./images/bg2.png" alt="bg" id="clouds2" />
            <img src="./images/bg2.png" alt="bg" id="clouds3" />
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
