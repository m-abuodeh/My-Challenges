<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="fullPage">
      <div class="card">
        <div class="topCard"></div>
        <div class="middleCard">
          <img src="./images/image-victor.jpg" alt="img" class="image" />
          <div class="mainInfo">
            <div class="nameAge">
              <span class="profileName">Victor Crest</span>
              <span class="age">26</span>
            </div>
            <span class="country">London</span>
          </div>
        </div>
        <div class="bottomCard">
          <div class="block">
            <span class="value">80K</span> <span class="name">Followers</span>
          </div>
          <div class="block">
            <span class="value">803K</span> <span class="name">Likes</span>
          </div>
          <div class="block">
            <span class="value">1.4K</span> <span class="name">Photos</span>
          </div>
        </div>
      </div>

      <div class="circlesBG">
        <img src="./images/bg-pattern-top.svg" alt="topBG" class="topBG" />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="bottomBG"
          class="bottomBG"
        />
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

      >. Coded by <a href="#">Mohammad Abu Odeh</a>.
    </div> -->
  </body>
</html>
